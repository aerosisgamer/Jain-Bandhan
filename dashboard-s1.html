<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/dashboard-s3.css">
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white">
    <div class="container dashboard-section mt-5">
      <section class="profile-section row">
        <div class="col-3">
          <div class="profile-pic">
            <img
              src="assets/images/slider/aunty2.png"
              alt="Profile pic"
              class="w-100"
            />
          </div>
          <div class="profile-score d-flex mt-4">
            <div class="score-container">
              <p class="score-percent mb-0">
                <span class="score-number">X</span>%
              </p>
              <p class="score mb-0">Profile Score</p>
            </div>
            <div class="details-container">
              <p class="complete-profile mb-0">
                Complete your profile to be found easily
              </p>
              <button class="add-details">Add Details</button>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="mt-2">
            <div
              class="customize d-flex align-items-center justify-content-between"
            >
              <h4 class="mb-0 fw-bold user-display-name">Lorem Ipsum</h4>
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
            <h5 class="mt-4">
              <span class="user-gender">Female</span>,
              <span class="user-age">26</span>
            </h5>
          </div>
          <div class="tab-section">

            <ul class="nav nav-tabs justify-content-between" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active px-0" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">PERSONAL DETAILS</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link px-0" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">CONTACT DETAILS</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link px-0" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">WORK DETAILS</button>
              </li>
            </ul>

            <div class="tab-content mt-5" id="myTabContent">
              <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Caste</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="Jain">
                  </div>
                </div>
    
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Gotra</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="Jain">
                  </div>
                </div>
    
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Birthplace</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="Delhi">
                  </div>
                </div>
    
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Date of Birth</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="1/1/1970">
                  </div>
                </div>
                <div class="d-block text-center mt-5 pb-5">
                  <button href="registration.html" class="btn btn-danger primary-btn">
                    Update and Save
                  </button>
                </div>
              </div>
              
              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Phone</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="09123456789">
                  </div>
                </div>
  
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Residence</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="Delhi">
                  </div>
                </div>
  
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Hometown</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="Delhi">
                  </div>
                </div>
  
                <div class="row mb-3 align-items-center">
                  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm tabs-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm text-center tab-input" id="colFormLabelSm" placeholder="123@xyz.com">
                  </div>
                </div>
                <div class="d-block text-center mt-5 pb-5">
                  <button href="registration.html" class="btn btn-danger primary-btn">
                    Update and Save
                  </button>
                </div>
              </div>
  
              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
  
              </div>
            </div>
          </div>
      </section>
      <!-- user info section -->
    </div>

    <!-- javascript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/2864e97a0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
